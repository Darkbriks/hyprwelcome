# ============================================================================
# HyprWelcome - Thème : celeste-dark
# ============================================================================
# Chemin attendu : ~/.config/hyprwelcome/themes/celeste-dark/colors.toml
# ============================================================================

[meta]
name        = "Celeste Dark"
author      = "darkbriks"
variant     = "dark"    # "dark" | "colored" | "light"
wallpaper   = "wallpaper.png"

# ─── Couleurs de base ──────────────────────────────────────────────────────
[colors]
background          = "#1E2832"
background_alt      = "#2C3E50"
foreground          = "#E8E4DF"
foreground_dim      = "#B8C5D0"

border              = "#3D4E5C"
border_active       = "#86BBD8"
shadow              = "#00000060"

# ─── Normal colors (référencés par les actions via la clé "color") ─────────
color_0  = "#2C3E50"     # Noir -> fond secondaire
color_1  = "#E07A9B"     # Rouge -> rose Madeline
color_2  = "#A8D5BA"     # Vert -> cristal vert
color_3  = "#F4D58D"     # Jaune -> golden berry
color_4  = "#86BBD8"     # Bleu -> ciel moyen
color_5  = "#C2A1D3"     # Magenta -> montagne violet
color_6  = "#7FCAE5"     # Cyan -> cristal cyan
color_7  = "#B8C5D0"     # Blanc -> texte secondaire

# ─── Bright colors (référencés par les actions via la clé "color") ─────────
color_8  = "#4A5F75"     # Noir bright -> gris-bleu
color_9  = "#F4A6B8"     # Rouge bright -> rose montagne
color_10 = "#BFE5CE"     # Vert bright -> cristal vert clair
color_11 = "#F9E4B3"     # Jaune bright -> berry clair
color_12 = "#B4D4E1"     # Bleu bright -> ciel clair
color_13 = "#E5C3E8"     # Magenta bright -> violet très clair
color_14 = "#A8E4F5"     # Cyan bright -> cyan très clair
color_15 = "#F0EDE5"     # Blanc bright -> cristal blanc

# ─── Accents (référencés par les actions via la clé "color") ───────────────
accent_primary      = "#86BBD8"     # Bleu ciel
accent_secondary    = "#C2A1D3"     # Violet montagne
accent_danger       = "#F4A6B8"     # Rose montagne
accent_success      = "#A8D5BA"     # Vert cristal
accent_warning      = "#F4D58D"     # Golden berry

# ─── Boutons ───────────────────────────────────────────────────────────────
[button]
background          = "#2C3E50"
background_hover    = "#3D4E5C"
background_pressed  = "#1E2832"
text_color          = "#E8E4DF"
icon_color          = "#E8E4DF"
border_radius       = 10            # px
border_width        = 1             # px

# ─── Lockscreen ────────────────────────────────────────────────────────────
[lockscreen]
wallpaper = "LockScreenWallpaper.png"

# Position des éléments — coordonnées relatives à l'écran
# (0, 0) = centre, positif = droite/bas, négatif = gauche/haut
time_position_x   = 0
time_position_y   = -180
date_position_x   = 0
date_position_y   = -110
input_position_x  = 0
input_position_y  = 80
login_position_x  = 0
login_position_y  = 140

# Tailles de police
time_font_size    = 72
date_font_size    = 18
label_font_size   = 13

# Opacité du fond (0.0 - 1.0)
background_opacity = 0.6

# ─── Configs à recharger lors du switch de thème ───────────────────────────
# Chaque entrée : [chemin_template, chemin_destination]
[[reload]]
template    = "templates/hyprland-colors.conf"
destination = "~/.config/hypr/theme.conf"
reload_cmd  = "hyprctl reload"

[[reload]]
template    = "templates/waybar-colors.css"
destination = "~/.config/waybar/colors.css"
reload_cmd  = "pkill -SIGUSR2 waybar"

[[reload]]
template    = "templates/kitty-colors.conf"
destination = "~/.config/kitty/theme.conf"
reload_cmd  = "pkill -SIGUSR1 kitty"

[[reload]]
template    = "templates/mako-colors.ini"
destination = "~/.config/mako/colors"
reload_cmd  = "makoctl reload"

[[reload]]
template    = "templates/hyprpaper.conf"
destination = "~/.config/hypr/hyprpaper.conf"
reload_cmd  = "pkill hyprpaper; hyprpaper &"

[[reload]]
template    = "templates/rofi-theme.rasi"
destination = "~/.config/rofi/theme.rasi"
reload_cmd  = "null"

[[reload]]
template    = "templates/hyprlock.conf"
destination = "~/.config/hypr/hyprlock.conf"
reload_cmd  = "null"
