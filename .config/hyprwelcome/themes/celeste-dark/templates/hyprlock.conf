# ============================================================================
# Hyprlock — Config (généré par HyprPanel, ne pas éditer manuellement)
# Source : ~/.config/hyprpanel/themes/<nom>/templates/hyprlock.conf
# ============================================================================

general {
    disable_loading_bar = true
    hide_cursor         = true
    grace               = 10
    no_fade_in          = false
    ignore_empty_input  = true
}

# ─── Fond d'écran ──────────────────────────────────────────────────────────
background {
    monitor  =
    path     = {{lockscreen_wallpaper}}
    blur_passes = 1
    blur_size   = 1
    brightness  = {{ls_bg_opacity}}
    contrast    = 0.9
    vibrancy    = 0.2
}

# ─── Heure ─────────────────────────────────────────────────────────────────
label {
    monitor  =
    text     = cmd[update:1000] echo "<b>$(date +"%H:%M")</b>"
    color    = {{foreground}}ff
    font_size   = {{ls_time_size}}
    font_family = JetBrainsMono Nerd Font

    position = {{ls_time_pos_x}}, {{ls_time_pos_y}}
    halign   = center
    valign   = center
}

# ─── Date ──────────────────────────────────────────────────────────────────
label {
    monitor  =
    text     = cmd[update:60000] echo "$(date +'%A %d %B %Y')"
    color    = {{foreground_dim}}ff
    font_size   = {{ls_date_size}}
    font_family = JetBrainsMono Nerd Font

    position = {{ls_date_pos_x}}, {{ls_date_pos_y}}
    halign   = center
    valign   = center
}

# ─── Champ mot de passe ────────────────────────────────────────────────────
input-field {
    monitor  =
    size     = 260, 48
    outline_thickness = 2
    dots_size         = 0.28
    dots_spacing      = 0.18
    dots_center       = true

    outer_color  = {{border}}ff
    inner_color  = {{background_alt}}ee
    font_color   = {{foreground}}ff
    check_color  = {{accent_primary}}ff
    fail_color   = {{accent_danger}}ff

    fade_on_empty     = true
    placeholder_text  = <i>Mot de passe…</i>
    hide_input        = false
    rounding          = 10

    position = {{ls_input_pos_x}}, {{ls_input_pos_y}}
    halign   = center
    valign   = center
}

# ─── Login (nom d'utilisateur) ─────────────────────────────────────────────
label {
    monitor  =
    text     = 󰀄  $USER
    color    = {{foreground_dim}}ff
    font_size   = {{ls_label_size}}
    font_family = JetBrainsMono Nerd Font

    position = {{ls_login_pos_x}}, {{ls_login_pos_y}}
    halign   = center
    valign   = center
}
