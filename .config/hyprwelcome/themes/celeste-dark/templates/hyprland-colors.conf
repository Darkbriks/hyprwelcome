# ============================================================================
# Hyprland - Colors (généré par HyprWelcome, ne pas éditer manuellement)
# Source : ~/.config/hyprwelcome/themes/<nom>/templates/hyprland-colors.conf
# Inclure dans hyprland.conf via : source = ~/.config/hypr/theme.conf
# ============================================================================
# Note : Hyprland attend les couleurs sans #, d'où l'usage de {{clé|raw}}
# ============================================================================

general {
    col.active_border   = rgba({{border_active|raw}}ff)
    col.inactive_border = rgba({{border|raw}}aa)
}

decoration {
    shadow {
        color = rgba({{shadow|raw}}ff)
    }
}

