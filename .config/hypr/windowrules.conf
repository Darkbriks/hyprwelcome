# ============================================================================
# Hyprland Window Rules Configuration
# ============================================================================

# ─── Règles générales ─────────────────────────────────────────────

# Ignorer les demandes de maximisation
windowrule {
    name          = suppress-maximize-events
    match:class   = .*
    suppress_event = maximize
}

# Fix XWayland drag
windowrule {
    name            = fix-xwayland-drag
    match:class     = ^$
    match:title     = ^$
    match:xwayland  = true
    match:float     = true
    match:fullscreen = false
    match:pin       = false
    no_focus        = true
}

# ─── HyprWelcome ────────────────────────────────────────────────────
windowrule {
    name            = hyprwelcome
    match:class     = hyprwelcome
    float           = true
    center          = true
    size            = 640 480
    stay_focused     = true
    dim_around       = true
}

windowrule {
    name            = hyprtodo
    match:class     = hyprtodo
    float           = true
    center          = true
    size            = 640 480
    stay_focused     = true
    dim_around       = true
}

windowrule {
    name            = survival-guide
    match:class     = survival-guide
    float           = true
    center          = true
    size            = 800 600
    stay_focused     = true
    dim_around       = true
}

# ─── Fenêtres flottantes par défaut ───────────────────────────────
windowrule = float true, match:class blueman-manager
windowrule = float true, match:class Paramètres du système.*

windowrule {
    name        = pavucontrol
    match:class = ^(org\.pulseaudio\.pavucontrol)$
    float       = true
    center      = true
    size        = 650 400
}

# ─── JetBrains — désactiver le blur (lisibilité code) ─────────────
